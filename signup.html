<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter- SignUp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img src="/images/image.jpeg" style="height:100px; width:100px;text-align:center; margin:30px;" alt="">
    <h1 class="h3 mb-3 fw-normal">Sign-Up to my Newsletter!</h1>
    <input type="text" name="fname" class="form-control top"  placeholder="First Name" required autofocus>
    <input type="text" name="lname" class="form-control middle "  placeholder="Last Name" required>
    <input type="email" name="email" class="form-control bottom" placeholder="Email Address" required>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; The Truth Harmony</p>
  </form>
</main>   
  </body>
</html>
